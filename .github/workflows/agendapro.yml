name: Descargar gastos AgendaPro (Selenium)

on:
  schedule:
    # Todos los días 06:00 UTC (~03:00 Argentina)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Selenium script
        env:
          AGENDAPRO_USER: ${{ secrets.AGENDAPRO_USER }}
          AGENDAPRO_PASS: ${{ secrets.AGENDAPRO_PASS }}
        run: |
          python selenium_gastos.py

      - name: Commit resultados
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add gastos.json
          git commit -m "Actualización automática de gastos (selenium)" || echo "Sin cambios"
          git push
