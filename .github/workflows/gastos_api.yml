name: Ejecutar AgendaPro Gastos API

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run gastos_api.py
        run: python gastos_api.py
        env:
          AGENDAPRO_USER: ${{ secrets.AGENDAPRO_USER }}
          AGENDAPRO_PASS: ${{ secrets.AGENDAPRO_PASS }}
